<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Great Number Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/index.js') }}"></script> -->
    <script type='text/javascript'>
        $(document).ready(function(){
            x = '{{session['statusAnswer']}}';
            console.log(x);
            if (x == 'Too low!' || x == 'Too high!') {
                console.log('answer incorrect')
                // $('#playAgain').hide();
                $('#playAgain').css("display","none");
            } else {
                console.log('answer correct')
                // $('#submit').hide();
            }
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100.</h3>
        <h3>Take a guess!</h3>
        <p>{{ session['randomNum'] }}</p>
        <div id="answerWrong">
            <form action='/submit' method='post' id='submit'>
                <div class="redbox">
                    <p>{{ session['statusAnswer'] }}</p>
                </div>
                <p><input type='text' name='guessNum'></p>
                <button>Submit</button>
            </form>
        </div>
        <div id="answerCorrect">
            <form action='/playAgain' method='post' id='playAgain'>
                <div class="greenbox">
                    <p>{{ session['statusAnswer'] }}</p>
                </div>
                <button>Play again!</button>
            </form>
        </div>
    </div>
</body>
</html>
